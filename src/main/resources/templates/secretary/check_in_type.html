<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Check In</title>
  <!-- Import Bootstrap CSS -->
  <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
  <link th:href="@{/css/style.css}" rel="stylesheet">
  <link th:href = "@{/css/nav_bar.css}" rel="stylesheet">
  <link th:href = "@{/fontawesome/css/all.css}" rel="stylesheet">

</head>
<body>

<div th:replace="fragments/header :: header"></div>
<main style="margin-top: 58px;">

  <div class="container my-4">
    <h1 class="text-center">Visit Types</h1>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <a th:href="@{/visits?type=UNSCHEDULED}" class="btn btn-primary btn-lg btn-block my-3">Unscheduled Visits</a>
      </div>
      <div class="col-md-6">
        <a th:href="@{/secretary/check-in/patients/visit-type-reroute?type=APPOINTMENT}" class="btn btn-success btn-lg btn-block my-3">Appointment Visits</a>
      </div>
    </div>
    <div class="row justify-content-center my-4">
      <div class="col-md-6">
        <a th:href="@{/visits?type=EMERGENCY}" class="btn btn-danger btn-lg btn-block my-3">Emergency Visits</a>
      </div>
      <div class="col-md-6">
        <a th:href="@{/visits?type=NON_MEDICAL}" class="btn btn-secondary btn-lg btn-block my-3">Non-medical Visits</a>
      </div>
    </div>
  </div>


  <div th:replace="fragments/footer :: footer"></div>
</main>

<script th:src="@{/js/jquery.js}"></script>
<script th:src="@{/js/nav-sidebar.js}"></script>

</body>
</html>
