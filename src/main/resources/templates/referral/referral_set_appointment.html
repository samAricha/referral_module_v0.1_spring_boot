<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Booking Appointment for Referral</title>
    <!-- Import Bootstrap CSS -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <link th:href = "@{/css/nav_bar.css}" rel="stylesheet">
    <link th:href = "@{/fontawesome/css/all.css}" rel="stylesheet">

</head>
<body>

<div th:replace="fragments/header :: header"></div>
<main style="margin-top: 58px;">

    <div class="container">
        <h1 class="text-center mb-5">Set up Appointment</h1>
        <form th:action="@{/referral/appointment/save-appointment}" method="post" th:object="${appointmentDto}">
            <input type="hidden" th:name="referral-id" th:field="*{referral.referralId}" th:value="${appointmentDto.getReferral().referralId}" />
            <input type="hidden" th:name="referral" th:field="*{referral}" th:value="${appointmentDto.getReferral()}" />

            <div class="form-group">
                <label for="referred-patient">Patient</label>
                <input type="text" class="form-control" id="referred-patient" name="date-of-referral" th:value="${appointmentDto.getReferral().getPatient().getPerson().getUsername()}" readonly>
            </div>

            <div class="form-group">
                <label for="hospital-referred-from">Referred From</label>
                <input type="text" class="form-control" id="hospital-referred-from" name="date-of-referral" th:value="${appointmentDto.getReferral().getReferringHospital().getName()}" readonly>
            </div>
            <div class="form-group">
                <label for="referral-reason">Referral Reason</label>
                <input type="text" class="form-control" id="referral-reason" name="date-of-referral" th:value="${appointmentDto.getReferral().getReasonForReferral()}" readonly>
            </div>
            <div class="form-group">
                <label for="date">Appointment Date</label>
                <input type="date" class="form-control" id="date" name="date" th:field="*{appointment.appointmentDate}" required>
            </div>
            <div class="form-group">
                <label for="time">Appointment Time</label>
                <input type="time" class="form-control" id="time" name="time" th:field="*{appointment.appointmentTime}" required>
            </div>
<!--            <div class="form-group">-->
<!--                <label for="notes">Notes</label>-->
<!--                <textarea class="form-control" id="notes" name="notes" rows="5"></textarea>-->
<!--            </div>-->
<!--            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />-->
            <div class="d-flex justify-content-end">
                <button type="submit" class="btn btn-primary ml-auto ">Submit</button>
            </div>

        </form>
    </div>

    <div th:replace="fragments/footer :: footer"></div>
</main>

<script th:src="@{/js/jquery.js}"></script>
<script th:src="@{/js/nav-sidebar.js}"></script>

</body>
</html>
