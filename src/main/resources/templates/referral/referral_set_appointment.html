<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Booking Appointment for Referral</title>
    <!-- Import Bootstrap CSS -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <link th:href = "@{/css/nav_bar.css}" rel="stylesheet">
    <link th:href = "@{/fontawesome/css/all.css}" rel="stylesheet">

</head>
<body>

<div th:replace="fragments/header :: header"></div>
<main style="margin-top: 58px;">

    <div class="container">
        <h1 class="text-center mb-5">Set up Appointment</h1>
        <form th:action="@{/referral/appointment}" method="post">
            <div class="form-group">
                <label for="date">Appointment Date</label>
                <input type="date" class="form-control" id="date" name="date" required>
            </div>
            <div class="form-group">
                <label for="time">Appointment Time</label>
                <input type="time" class="form-control" id="time" name="time" required>
            </div>
            <div class="form-group">
                <label for="notes">Notes</label>
                <textarea class="form-control" id="notes" name="notes" rows="5"></textarea>
            </div>
<!--            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />-->
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <div th:replace="fragments/footer :: footer"></div>
</main>

<script th:src="@{/js/jquery.js}"></script>
<script th:src="@{/js/nav-sidebar.js}"></script>

</body>
</html>
